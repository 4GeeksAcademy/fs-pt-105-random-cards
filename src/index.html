<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Cards</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="countdown">
    <h1 class="countdown-number">00</h1>
  </header>
  <main id="poker-card" class="card-style">
    <section id="upper-suits" class="suits left-suits color"></section>
    <section id="card-number" class="number"></section>
    <section id="lower-suits" class="suits right-suits color"></section>
  </main>
  <div>
    <label>Height:
      <input type="range" id="vertical-input" min="600" max="900" step="1" value="600">
    </label>
    <label>Width:
      <input type="range" id="horizontal-input" min="400" max="700" step="1" value="400">
    </label>
  </div>
  <button id="change-button">Change letter</button>
  <script type="module" src="./app.js"></script>
</body>

</html>
